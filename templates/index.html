<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT 智慧家庭儀表板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>IoT 智慧家庭儀表板</h1>
    </header>
    <main class="dashboard-container">
        <div class="device-card">
            <h2>智慧燈</h2>
            <p>狀態: <span id="light-status" class="status-off">關</span></p>
            <button id="toggle-light-btn">切換燈光</button>
        </div>
        <div class="device-card">
            <h2>溫度感測器</h2>
            <p>目前溫度: <span id="temperature">24.5</span>°C</p>
        </div>
        <div class="device-card">
            <h2>智慧門鎖</h2>
            <p>狀態: <span id="lock-status" class="status-locked">已上鎖</span></p>
            <button id="toggle-lock-btn">解鎖</button>
        </div>
    </main>
    <footer>
        <p>樹莓派 IoT 專案 &copy; 2025</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
